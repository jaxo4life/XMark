<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>XMark Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 本地 Tailwind CSS -->
    <link rel="stylesheet" href="styles/tailwind.min.css" />
    <link rel="stylesheet" href="styles/timeline.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="min-h-screen text-slate-800 selection:bg-blue-200/60">
    <!-- 顶部导航 -->
    <header
      id="app-header"
      class="sticky top-0 z-40 bg-white backdrop-blur-xl border-b border-slate-200 shadow-sm"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-3 pt-6 mb-6 flex items-center gap-8"
      >
        <div
          class="w-24 h-24 rounded-2xl overflow-hidden flex items-center justify-center"
        >
          <img src="public/128.png" class="w-30" />
        </div>
        <h1
          class="text-4xl sm:text-6xl font-extrabold tracking-tight bg-gradient-to-r from-indigo-600 to-blue-500 bg-clip-text text-transparent"
        >
          Timeline
        </h1>

        <div class="flex-1"></div>

        <!-- 搜索 & 筛选 -->
        <div class="md:flex-col items-center gap-2 mt-6">
          <div class="flex gap-3">
            <div class="relative">
              <input
                id="kw"
                type="search"
                placeholder="🔍 userId / handle"
                class="peer w-64 rounded-xl bg-white/70 border border-slate-300 shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400/60 transition-all"
              />
              <kbd
                class="absolute right-2 top-1/2 -translate-y-1/2 text-xs text-slate-400 opacity-0 peer-focus:opacity-100"
                >Enter</kbd
              >
            </div>
            <input
              id="startDate"
              type="date"
              class="rounded-xl bg-white/70 border border-slate-300 shadow-sm px-3 py-2 focus:ring-2 focus:ring-blue-300"
            />
            <span class="text-slate-400">—</span>
            <input
              id="endDate"
              type="date"
              class="rounded-xl bg-white/70 border border-slate-300 shadow-sm px-3 py-2 focus:ring-2 focus:ring-blue-300"
            />
            <button
              id="clearFilters"
              class="rounded-xl px-4 py-2 bg-gradient-to-r from-blue-400 to-indigo-500 hover:from-blue-500 hover:to-indigo-600 text-white font-semibold shadow-md transition-all"
              data-key="clearSearch"
            >
              清除
            </button>
          </div>
          <div class="flex text-gray-500 text-sm mt-1" data-key="inputNotice">
            支持模糊搜索:
            <span class="font-mono text-slate-600 ml-1"
              >elon / ELO → elonmusk</span
            >
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="border-t border-slate-200">
        <div class="max-w-6xl mx-auto px-2 sm:px-4">
          <nav class="flex gap-3 text-xl">
            <button class="tab-button active" data-tab="timeline">
              📸<span data-key="allTimeline">时间流</span>
            </button>
            <button class="tab-button" data-tab="stats">
              📊<span data-key="timelineStats">数据</span>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="max-w-8xl mx-auto px-4 pt-6 pb-24">
      <!-- Filter summary / breadcrumb -->
      <div id="filterBar" class="max-w-sm hidden mb-4 ml-5">
        <div
          class="glass flex items-center w-full gap-2 px-3 py-2 rounded-xl text-sm"
        >
          <span class="text-slate-500 font-bold" data-key="filtered"
            >已筛选：</span
          >
          <span id="filterText" class="font-medium text-yellow-700"></span>
          <button
            id="clearUser"
            class="rounded-xl px-4 py-1 ml-6 bg-gradient-to-r from-blue-400 to-indigo-500 hover:from-blue-500 hover:to-indigo-600 text-white font-semibold shadow-md transition-all"
            data-key="clearSearch"
          >
            清除
          </button>
        </div>

        <button
          id="clearallbyuserId"
          class="rounded-xl px-4 py-1 mt-4 ml-24 bg-gradient-to-r from-red-400 to-red-600 hover:from-red-600 hover:to-red-800 text-white font-semibold shadow-md transition-all"
          data-key="clearAllbyuserId"
        >
          清空当前userId所有截图
        </button>
      </div>

      <section id="tab-contents" class="space-y-6">
        <!-- Timeline -->
        <div
          id="timeline"
          class="tab-content flex w-full h-full overflow-hidden"
        >
          <!-- 左侧排行榜 -->
          <div
            id="ranking-cards"
            class="w-80 sticky top-0 p-4 overflow-y-auto bg-white/50 backdrop-blur-md rounded-xl shadow-md"
          >
            <h2 class="text-lg font-semibold mb-4">排行榜</h2>
            <!-- 动态生成排行卡片 -->
          </div>

          <!-- 右侧瀑布流 + 时间轴 -->
          <div class="flex-1 flex overflow-hidden">
            <!-- 左侧时间轴 -->
            <div
              id="timeline-axis"
              class="w-26 ml-2 pr-4 text-sm text-slate-500 relative"
            ></div>

            <!-- sticky 日期 -->
            <div
              id="sticky-date"
              class="fixed left-80 top-1/2 transform -translate-y-1/2 font-bold text-base text-blue-600 bg-white/70 px-8 py-1 rounded-md backdrop-blur-sm z-50"
            ></div>

            <!-- 右侧卡片网格 -->
            <div class="flex-1 flex flex-col overflow-hidden">
              <div class="flex items-center gap-2 ml-4 mb-4">
                <label
                  for="columnCount"
                  class="text-lg font-bold"
                  data-key="columnCount"
                  >列数：</label
                >
                <select id="columnCount" class="border rounded px-2 py-1">
                  <option value="3" selected>3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>

                <div
                  id="categoryFilterBar"
                  class="ml-10 py-1 gap-2 flex-wrap"
                ></div>
              </div>

              <div
                id="timeline-grid"
                class="flex-1 overflow-y-auto p-2 flex"
              ></div>

              <div
                id="sentinel"
                class="h-12 flex items-center justify-center text-slate-400"
              >
                <span data-key="sentinel">下拉加载更多…</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats -->
        <div id="stats" class="tab-content hidden px-4 pb-24">
          <div class="max-w-7xl mx-auto space-y-10">
            <!-- 功能按钮区 -->
            <div class="glass p-6 rounded-2xl shadow-md">
              <h2
                class="text-xl font-bold mb-4 text-slate-700"
                data-key="dataManagement"
              >
                数据管理
              </h2>
              <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <button
                  id="exportBtn"
                  class="flex items-center justify-center gap-2 bg-gradient-to-r from-green-400 to-blue-400 hover:from-green-500 hover:to-blue-600 rounded-xl px-6 py-3 text-lg font-semibold text-white shadow-md transition-all"
                >
                  📂 <span data-key="exportTimeline">导出所有截图</span>
                </button>

                <button
                  id="importBtn"
                  class="flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-400 to-purple-500 hover:from-indigo-500 hover:to-purple-600 rounded-xl px-6 py-3 text-lg font-semibold text-white shadow-md transition-all"
                >
                  📥 <span data-key="importTimeline">导入截图备份</span>
                </button>
                <!-- 隐藏的文件选择器 -->
                <input
                  type="file"
                  id="importFileInput"
                  accept=".json"
                  class="hidden"
                />

                <button
                  id="addBtn"
                  class="flex items-center justify-center gap-2 bg-gradient-to-r from-yellow-300 to-yellow-500 hover:from-yellow-500 hover:to-yellow-700 rounded-xl px-6 py-3 text-lg font-semibold text-white shadow-md transition-all"
                >
                  ➕ <span data-key="manualAdd">手动添加截图</span>
                </button>

                <button
                  id="clearBtn"
                  class="flex items-center justify-center gap-2 bg-gradient-to-r from-red-400 to-red-600 hover:from-red-600 hover:to-red-800 rounded-xl px-6 py-3 text-lg font-semibold text-white shadow-md transition-all"
                >
                  🗑️ <span data-key="clearTimeline">一键清空数据库</span>
                </button>
              </div>
            </div>

            <!-- 概览数据 -->
            <div
              id="stats-cards"
              class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6"
            ></div>

            <!-- 图表区 -->
            <div class="grid lg:grid-cols-2 gap-8">
              <div class="glass p-6 rounded-2xl shadow-md">
                <h2
                  class="text-xl font-bold mb-4 text-slate-700"
                  data-key="dailyChart"
                >
                  每日趋势
                </h2>
                <canvas id="dailyChart" height="260" class="w-full"></canvas>
              </div>

              <div class="glass p-6 rounded-2xl shadow-md">
                <h2
                  class="text-xl font-bold mb-4 text-slate-700"
                  data-key="heatmap"
                >
                  活跃度热力图
                </h2>
                <!-- 热力图容器 -->
                <div id="heatmap" class="heatmap-grid relative"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 z-50 hidden">
      <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
      <button
        id="lbClose"
        class="absolute top-4 right-4 w-10 h-10 rounded-full bg-white/20 hover:bg-white/30 text-white grid place-items-center"
      >
        ✕
      </button>
      <img
        id="lbImg"
        class="absolute max-w-[92vw] max-h-[86vh] left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-xl shadow-2xl"
      />
    </div>

    <!-- Back to top -->
    <button
      id="backTop"
      class="fixed bottom-6 right-6 hidden rounded-2xl px-3 py-2 glass shadow-lg font-bold"
    >
      ↑ <span data-key="backTop">返回顶部</span>
    </button>

    <script type="module" src="timeline.js"></script>
  </body>
</html>
